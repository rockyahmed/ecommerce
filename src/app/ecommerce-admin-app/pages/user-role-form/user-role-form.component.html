<div class="card px-4 py-5">
  <form [formGroup]="userRoleForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-lg-12 form-group mb-3">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="col-lg-6 form-group mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="col-lg-6 form-group mb-3">
        <label class="form-label">Number</label>
        <input
          type="number"
          class="form-control"
          formControlName="phone"
        />
      </div>
      <div class="col-lg-6 form-group mb-3">
        <label class="form-label">Role Type</label>
        <select class="form-select" formControlName="fkroleType">
          <option *ngFor="let roleType of fkRoleTypeArray" [value]="roleType.roleTypeId">
            {{roleType.roleTypeName}}
          </option>
        </select>
      </div>
      <div class="col-lg-6 form-group mb-3 align-items-center d-flex">
        <div class="form-check mt-4">
          <input class="form-check-input" type="radio" formControlName="roleStatus" name="roleStatus" [value]="true">
          <label class="form-check-label" for="roleStatus">
            Rs Status
          </label>
        </div>
      </div>
      
     
      
      <div class="col-lg-12 mt-4 form-group d-flex justify-content-center">
        <button type="button" class="btn btn-danger">Cancel</button>
        <button
          type="submit"
          class="btn btn-primary ms-3"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
