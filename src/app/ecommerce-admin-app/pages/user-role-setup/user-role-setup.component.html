<div class="card px-4 py-5">
  <form [formGroup]="roleType" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-lg-12 form-group mb-3">
        <label class="form-label">Role Type</label>
        <input
          type="text"
          class="form-control"
          formControlName="roleTypeName"
        />
      </div>
      
      <div class="col-lg-12 mt-4 form-group d-flex justify-content-center">
        <button type="button" class="btn btn-danger">Cancel</button>
        <button
          type="submit"
          class="btn btn-primary ms-3"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
