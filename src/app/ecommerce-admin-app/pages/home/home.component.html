<form class="py-3 px-2" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-12 form-group mb-3">
      <div class="input-group">
        <label class="input-group-text" for="inputGroupFile01">Upload</label>
        <input type="file" class="form-control" formControlName="photo" id="inputGroupFile01" [class.is-invalid]="
        productForm.get('photo')!.invalid &&
        productForm.get('photo')!.touched
      ">
      </div>
    </div>
    <div class="col-lg-12 mt-4 form-group d-flex justify-content-center">
      <button type="button" class="btn btn-danger">Cancel</button>
      <button
        type="submit"
        class="btn btn-primary ms-3"
        [disabled]="productForm.invalid"
      >
        Submit
      </button>
    </div>
  </div>
  
</form>
