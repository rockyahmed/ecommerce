<div class="card">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body">
    <h4 class="card-title">{{ product.productTitle }}</h4>
    <div class="d-flex justify-content-between align-items-center">
      <h6>
        <small>Price: </small> <del>{{product.productPrice}}</del>
        {{
          product &&
          product.productPrice &&
          product.productDiscount
            ? product.productPrice -
            product.productPrice *
                (product.productDiscount / 100)
            : 0
        }}
      </h6>
      <a href="#" class="btn btn-primary py-0 px-2">{{ product.productDiscount }}%</a>
    </div>
    <p class="card-text">{{ product.productDescription }}</p>
    <div class="d-flex mb-2">
      <button class="btn btn-light me-1 minus" type="button" (click)="decreaseProductCount(product)">-</button>
      <input type="text" class="form-control" [value]="product.quantity" />
      <button class="btn btn-light ms-1 plus" type="button" (click)="increaseproductCount(product)">+</button>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" [disabled]="isProductInCart(product)" (click)="addToCart(product)">
        Add to Cart
      </button>
      <button class="btn btn-danger" [disabled]="!isProductInCart(product)" (click)="removeFromCart(product);">Remove to Cart</button>
    </div>
  </div>
</div>
