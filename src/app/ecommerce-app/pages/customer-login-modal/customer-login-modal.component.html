<div class="app-modal">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button
      type="button"
      class="btn-close"
      (click)="bsModalRef.hide()"
    ></button>
  </div>
  <div class="modal-body">
    <form
      *ngIf="!loginRegister"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="row">
        <div class="col-lg-12 form-group mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email"
          [class.is-invalid]="
            loginForm.get('email')!.invalid &&
            loginForm.get('email')!.touched
          " />
        </div>
        <div class="col-lg-12 form-group mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password"
          [class.is-invalid]="
            loginForm.get('password')!.invalid &&
            loginForm.get('password')!.touched
          " />
        </div>
        <div class="col-lg-12">
          <div class="d-flex justify-content-between">
            <h6 class="text-primary" role="button">Reset Your Password</h6>
            <h6>
              New member?
              <span class="text-warning" role="button" (click)="registerForm()"
                >Register</span
              >
              here.
            </h6>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 my-4 form-group d-flex justify-content-center">
          <button type="button" class="btn btn-danger">Cancel</button>
          <button type="submit" class="btn btn-primary ms-3"  [disabled]="loginForm.invalid">Submit</button>
        </div>
      </div>
    </form>
    <form *ngIf="loginRegister" [formGroup]="customerLoginForm" (ngSubmit)="customerOnSubmit()">
      <div class="row">
        <div class="col-lg-6 form-group mb-3">
          <label class="form-label">Customer Name</label>
          <input type="text" class="form-control" formControlName="customerName" />
        </div>
        <div class="col-lg-6 form-group mb-3">
          <label class="form-label">Customer Email</label>
          <input type="email" class="form-control" formControlName="customerEmail" />
        </div>
        <div class="col-lg-6 form-group mb-3">
          <label class="form-label" formControlName="customerPassword">New Password</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-lg-6 form-group mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formArrayName="confirmPassword" />
        </div>
        <div class="col-lg-12 form-group mb-3">
          <label class="form-label">Customer Number</label>
          <input type="text" class="form-control" formArrayName="customerNumber" />
        </div>
        <div class="col-lg-12 form-group mb-3">
          <label class="form-label">Customer Address</label>
          <textarea class="form-control" rows="5" formArrayName="customerAddress"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 my-4 form-group d-flex justify-content-center">
          <button type="button" class="btn btn-danger">Cancel</button>
          <button type="submit" class="btn btn-primary ms-3">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
