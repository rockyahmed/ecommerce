<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand text-white">Navbar</a>
    <form class="d-flex" role="search">
      <div class="btn-group" dropdown>
        <button
          id="button-basic"
          dropdownToggle
          type="button"
          class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic"
        >
          Cart <span class="caret">{{ productLength }}</span>
        </button>
        <ul
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right py-0"
          style="width: 300px; z-index: 2;"
        >
          <li
            class="dropdown-item border-bottom"
            *ngFor="let product of cartAddedToProduct"
            role="menuitem"
          >
            <div class="d-flex justify-content-between align-items-center">
              <div class="left">
                <h6>{{ product.productTitle }}</h6>
                <p>Price: {{ product.productPrice }}</p>
                <p>Quntity: {{ product.quantity }}</p>
              </div>
              <div class="right">
                <button
                (click)="removeFromCart(product)"
                type="button"
                class="btn-close"
                aria-label="Close"
              ></button>
              </div>
            </div>
          </li>
          <li class="text-center dropdown-item bg-info-subtle">
            <a routerLink="checkout">Checkout</a>
          </li>
        </ul>
      </div>
      <button
        class="btn btn-light ms-2"
        type="button"
        routerLink="customer-form"
      >
        Login
      </button>
    </form>
  </div>
</nav>

<router-outlet></router-outlet>
